{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Издательства</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Издательства
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Редактировать</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Название</th>
                            <th>Редактировать</th>
                            <th>Удалить</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        {% for publisher in objects %}
                            <tr {% if publisher.is_deleted %} style="opacity: 0.5;" {% endif %} >
                                <td><a href="{% url 'adminapp:publisher_update' publisher.id %}" style="color: dodgerblue">{{ publisher.name }}</a></td>
                                <td>
                                    <a href="{% url 'adminapp:publisher_update' pk=publisher.id %}" {% if publisher.is_deleted %} class="invisible" {% endif %}>
                                        <i class="fa fa-edit">Редактировать</i>
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'adminapp:publisher_delete' pk=publisher.id %}" {% if publisher.is_deleted %} class="invisible" {% endif %}>
                                        <i class="fa fa-times-circle">Удалить</i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'adminapp:publisher_create' %}">
                    <button class="btn btn-success">Добавить издательство</button>
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
