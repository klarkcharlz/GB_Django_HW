{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="user_delete">
    Уверены, что хотите удалить {{ author_to_delete.name }} {{ author_to_delete.second_name }}
    ?
    <form action="{% url 'adminapp:author_delete' author_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'adminapp:author' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
