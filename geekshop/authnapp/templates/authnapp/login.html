{% extends 'authnapp/base.html' %}
{% load static %}


{% block content %}
<form class="form-horizontal" action="{% url 'authnapp:login' %}" method="post">
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="войти">
</form>

<a href="{% url 'authnapp:register' %}" class="">
    зарегистрироваться
</a>
{% endblock %}
